<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>北极航道科技监测系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            tech: {
              dark: 'rgba(15, 23, 42, 0.9)', // 深色半透明卡片
              blue: '#06B6D4',               // 亮科技蓝（高对比度）
              light: '#7DD3FC',              // 浅蓝辅助色
            }
          },
          fontFamily: {
            tech: ['Rajdhani', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .text-glow {
        text-shadow: 0 0 5px rgba(6, 182, 212, 0.9);
      }
      .bg-weak {
        opacity: 0.2; /* 背景弱化 */
      }
      .card-border {
        border: 1px solid rgba(6, 182, 212, 0.5);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body class="m-0 p-0 min-h-screen font-tech">
  <!-- 背景图片 -->
  <div class="fixed inset-0 -z-10 bg-weak">
    <img src="https://github.com/anlin531/my-project-2/raw/main/111.jpg" alt="极地背景" class="w-full h-full object-cover">
  </div>

  <!-- 主卡片 -->
  <div class="w-full max-w-md mx-auto p-4 pt-8">
    <div class="bg-tech-dark rounded-xl p-5 card-border shadow-[0_0_12px_rgba(6,182,212,0.4)]">
      <!-- 标题及按钮 -->
      <div class="flex flex-col items-center mb-4 pb-2 border-b border-tech-blue/30">
        <h1 class="text-2xl font-bold text-tech-blue text-glow">北极航道实时监测</h1>
        <p class="text-sm text-tech-light/70 mt-1">2024年航行轨迹数据</p>
        <button id="resetBtn" class="mt-3 bg-tech-blue text-tech-dark font-semibold py-1 px-3 rounded text-sm hover:bg-tech-light transition-colors">
          <i class="fa fa-refresh mr-1"></i>一键重新显示
        </button>
      </div>

      <!-- 航点信息区 -->
      <div id="waypoint-info" class="space-y-3 text-base">
        <!-- 动态内容将插入这里 -->
      </div>
    </div>
  </div>

  <script>
    // 航点数据
    const waypoints = [
      {
        name: "太仓港",
        lng: "121.1°E",
        lon: "31.6°N",
        time: "2024-08-15 08:00",
        speed: "11节",
        environment: "东海，晴，东南风3级",
      },
      {
        name: "津轻海峡",
        lng: "140.2°E",
        lon: "41.5°N",
        time: "2024-08-16 20:00",
        speed: "9节",
        environment: "北太平洋西风带，蒲氏5级风",
      },
      {
        name: "白令海峡",
        lng: "168.9°W",
        lon: "65.7°N",
        time: "2024-08-23 02:00",
        speed: "7节",
        environment: "北极圈，浮冰密集度3/10，碎冰为主，厚度0.4-0.6米",
      },
      {
        name: "楚科奇海",
        lng: "169.0°W",
        lon: "69.5°N",
        time: "2024-08-24 10:00",
        speed: "5节",
        environment: "东西伯利亚海，冰密集度6/10，含0.8-1.0米冰脊",
      },
      {
        name: "东西伯利亚海",
        lng: "150.1°E",
        lon: "76.8°N",
        time: "2024-08-27 04:00",
        speed: "5节",
        environment: "东西伯利亚海，冰密集度6/10，含0.8-1.0米冰脊",
      },
      {
        name: "维利基斯基海峡",
        lng: "103.6°E",
        lon: "77.9°N",
        time: "2024-08-29 16:00",
        speed: "5节",
        environment: "维利基斯基海峡，狭窄水道，冰密集度4/10",
      },
      {
        name: "喀拉海",
        lng: "90.3°E",
        lon: "76.5°N",
        time: "2024-09-01 07:00",
        speed: "8节",
        environment: "喀拉海，冰密集度2/10，薄冰<0.3米",
      },
      {
        name: "巴伦支海",
        lng: "50.2°E",
        lon: "72.5°N",
        time: "2024-09-03 02:00",
        speed: "10节",
        environment: "巴伦支海，无冰，受北大西洋暖流影响，水温8℃",
      },
      {
        name: "挪威北角",
        lng: "25.7°E",
        lon: "71.2°N",
        time: "2024-09-06 09:00",
        speed: "11节",
        environment: "西南风4级，无冰",
      }
    ];

    // 显示间隔（毫秒）
    const intervals = [
      12700,   // 起点 → 津轻海峡
      33130,   // 津轻海峡 → 白令海峡
      10190,   // 白令海峡 → 楚科奇海
      8980,    // 楚科奇海 → 东西伯利亚海
      3000,    // 东西伯利亚海 → 维利基斯基海峡
      4000,    // 维利基斯基海峡 → 喀拉海
      6000,    // 喀拉海 → 巴伦支海
      7000,    // 巴伦支海 → 挪威北角
      5000     // 挪威北角 → 循环间隔
    ];

    let currentIndex = 0;
    let timer = null;

    // 渲染航点信息
    function renderWaypoint(index) {
      const point = waypoints[index];
      const container = document.getElementById('waypoint-info');
      container.style.opacity = "0";
      
      setTimeout(() => {
        container.innerHTML = `
          <div class="border-b border-tech-blue/20 pb-2 mb-1">
            <h2 class="text-lg font-bold text-tech-blue text-glow">${point.name}</h2>
          </div>
          
          <div class="grid grid-cols-2 gap-x-3 gap-y-2">
            <div class="flex">
              <span class="text-tech-light/80 w-20">经度 lng:</span>
              <span class="font-semibold text-tech-blue text-left">${point.lng}</span>
            </div>
            <div class="flex">
              <span class="text-tech-light/80 w-20">纬度 lon:</span>
              <span class="font-semibold text-tech-blue text-left">${point.lon}</span>
            </div>
            <div class="flex col-span-2">
              <span class="text-tech-light/80 w-20">时间:</span>
              <span class="font-semibold text-tech-blue text-left">${point.time}</span>
            </div>
            <div class="flex">
              <span class="text-tech-light/80 w-20">航速:</span>
              <span class="font-semibold text-tech-blue text-left">${point.speed}</span>
            </div>
            <div class="flex">
              <span class="text-tech-light/80 w-20">环境:</span>
              <span class="font-semibold text-tech-blue text-left">${point.environment}</span>
            </div>
          </div>
        `;
        container.style.opacity = "1";
        container.style.transition = "opacity 0.5s ease";
      }, 300);
    }

    // 切换逻辑
    function switchWaypoint() {
      renderWaypoint(currentIndex);
      const nextIndex = (currentIndex + 1) % waypoints.length;
      timer = setTimeout(switchWaypoint, intervals[currentIndex]);
      currentIndex = nextIndex;
    }

    // 重置逻辑
    function resetDisplay() {
      clearTimeout(timer);
      currentIndex = 0;
      switchWaypoint();
    }

    // 初始化
    window.onload = () => {
      switchWaypoint();
      document.getElementById('resetBtn').addEventListener('click', resetDisplay);
    };
  </script>
</body>
</html>
